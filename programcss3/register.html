<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"href="style.css">
</head>
<body bgcolor="lavender">
<h2 align="center">REGISTRATION FORM</h2>
<form>
<fieldset>
<label>Full Name:</label>
<input type="text">
<br><br>
<label>Mobile number:</label>
<input type="text">
<br><br>
<label>Email id:</label>
<input type="email">
<br><br>
<label>Age:</label>
<input type="number">
<br><br>
Gender:
<input type="radio" id="gender" name="male" value="male">
<label"gender">male</label>
<input type="radio" id="gender" name="female" value="female">
<label"gender">female</label>
<input type="radio" id="gender" name="other" value="other">
<label"gender">other</label>
<br><br>
<label>Date of Birth:</label>
<input type="date">
<br><br>
<label>Address:</label>
<textarea id="address" name="address">
</textarea>
<br><br>
<label>Current Study</label>
<select name="study">
<option>BTECH</option>
<option>BCA</option>
<option>MTECH</option>
<option>MCA</option>
</select>
<br><br>
<label>Department:</label>
<select name="department">
<option>CS</option>
<option>EEE</option>
<option>CIVIL</option>
<option>IT</option>
</select>
<br><br>
<label>Upload CV</label>
<input type="file" name="file">
<br><br>
<label>Programming languages</label>
<input type="checkbox" id="Programming languages" name="CSS" value="CSS">
<label"Programming languages">CSS</label>
<input type="checkbox" id="Programming languages" name="HTML" value="HTML">
<label"Programming languages">HTML</label>
<input type="checkbox" id="Programming languages" name="Flutter" value="Flutter">
<label"Programming languages">Flutter</label>
<br><br>
<label>Languages</label>
<input type="checkbox" id="Languages" name="English" value="English">
<label"Languages">English</label>
<input type="checkbox" id="Languages" name="Arabic" value="Arabic">
<label"Languages">Arabic</label>
<input type="checkbox" id="Languages" name="Hindi" value="Hindi">
<label"Language">Hindi</label>
<br><br>
<input type="submit">
<input type="reset">
</fieldset>
</form>
</body>
</html>
